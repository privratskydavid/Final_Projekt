<h1 class="container-fluid mt-3 mx-auto text-center mb-4">Kontaktujte nás</h1>
<div class="container">

    
<form>
        <div class="mb-3">
            <i class="fas fa-user"></i>
            <label for="name" class="form-label">Vaše jméno</label>
            <input type="text" required class="form-control" id="name" placeholder="Zadejte své jméno">
        </div>
        <div class="mb-3">
            <i class="fas fa-envelope"></i>
            <label for="email" class="form-label">Váš e-mail</label>
            <input type="email" required class="form-control" id="email" placeholder="Zadejte svůj e-mail">
        </div>
        <div class="mb-3">
          <i class="fas fa-comments"></i>
            <label for="message" class="form-label">Vaše zpráva</label>
            <textarea class="form-control" id="tiny" rows="4" placeholder="Napište nám zprávu"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Odeslat</button>
    </form>
